<html>
	<head>
		<title>Dungeon Crawler</title>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	</head>
	<body>
		<div id = "coverscreen"></div>
		<div id = "main">
			<div id = "left">
				<div id = "party">
					<div id = "member1" class = "member">
						<div id = "bars1" class = "bars">
							<div id = "hp1" class = "hp bar"></div>
							<div id = "mag1" class = "mana bar"></div>
						</div>
					</div>
					<div id = "member2" class = "member">
						<div id = "bars2" class = "bars">
							<div id = "hp2" class = "hp bar"></div>
							<div id = "mag2" class = "mana bar"></div>
						</div>
					</div>
					<div style='clear:both'></div>
					<div id = "member3" class = "member">
						<div id = "bars3" class = "bars">
							<div id = "hp3" class = "hp bar"></div>
							<div id = "mag3" class = "mana bar"></div>
						</div>
					</div>
					<div id = "member4" class = "member">
						<div id = "bars4" class = "bars">
							<div id = "hp4" class = "hp bar"></div>
							<div id = "mag4" class = "mana bar"></div>
						</div>
					</div>
				</div>
				<div id = "menu">
					<div id = "attack" class = "command">Att</div>
					<div id = "skill" class = "command">Sk</div>
					<div id = "defend" class = "command">Df</div>
					<div id = "item" class = "command">It</div>
					<div id = "flee" class = "command">Fl</div>
				</div>
			</div>
			<div id = "right">
				<div id = "game">
					<div id = "skillmenu" class = "menu"></div>
					<div id = "monster">
						<img id = "monster_image">
					</div>
				</div>
				<div id = "console">
					<p>Test message</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">google.load("jquery", "1.3.2");</script>
		<script src='./THREE/three.min.js'></script>
		<script src='./THREE/THREEx.KeyboardState.js'></script>
		<script src='./js/combat.js'></script>
		<script src='./js/encounters.js'></script>
		<script src='./js/crawler.js'></script>
	</body>
</html>
